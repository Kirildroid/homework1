<h3>Вік: 25 років</h3>
<h4>Освіта: повна вища </h4>
<p> Працював у Новій пошті та у банку.

Вивчаю англійську мову та маю досвід спілкування з носієм.

Полюбляю футбол та вболіваю за Реал Мадрид.

</p>
